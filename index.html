<!DOCTYPE html>
<html>
<head>
	<title>Door Adventure</title>
	<style>

    .mainBod {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(-45deg, #F4CB16, #F4D916, #F6F216, #E6F616);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
        background-position: 0% 50%;
        }
    }

    .doorContainer {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .door {
        width: 190px;
        height: 320px;
        border: 10px solid white;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .door:hover {
        transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    .handle {
        width: 10px;
        height: 40px;
        background: white;
        border-radius: 5px;
        position: absolute;
        right: 20px;
        top: 130px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .mainText {
        margin-bottom: 30px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        text-align: center;
        color: white;
    }


    @keyframes slideLeft {
        to {
            transform: translateX(100px);
        }
    }

    @keyframes slideRight {
        to {
            transform: translateX(-100px);
        }
    }

    @keyframes slideDown {
        to {
            transform: translateY(100px);
        }
    }


    .doorImage {
        position: absolute;
        top: 45%; 
        left: 45%;
        transform: translate(-50%, -50%); 
    }

    </style>
</head>
<body class="mainBod">
    <h1 class="mainText">Choose a door to start your adventure!</h1>
    <div class="doorContainer">
        <a href="doorOne.php"><div class="door" id="dl" style="background: linear-gradient(to right, #19EED2, #19D9EE);">
            <div class="handle"></div>
            <img class="doorImage" src="snowFlake.png" style="width: 100px;">
        </div></a>
        <a href="doorTwo.php"><div class="door" id="dm" style="background: linear-gradient(to right, #EE5A19, #EEC419);">
            <div class="handle"></div>
            <img class="doorImage" src="fireFlame.png" style="width: 80px">
        </div></a>

        <a href="doorThree.php"><div class="door" id="dr" style="background: linear-gradient(to right, #40EE19, #19EE60);">
            <div class="handle"></div>
            <img class="doorImage" src="greenTree.png" style="width: 120px">
        </div></a>
    </div>
</body>
</html>
